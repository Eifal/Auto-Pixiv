name: Run Pixiv Downloader

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false 
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pixivpy3

      - name: Determine if script should run
        id: determine_run
        run: |
          import random
          import datetime

          should_run = random.random() < 0.1
          print(f"::set-output name=should_run::{should_run}")

      - name: Run script
        if: steps.determine_run.outputs.should_run == 'true'
        run: python pixiv.py

      - name: Configure Git
        if: steps.determine_run.outputs.should_run == 'true'
        run: |
          git config --global user.name 'eifal'
          git config --global user.email '${{ secrets.USER_EMAIL }}'

      - name: Commit files
        if: steps.determine_run.outputs.should_run == 'true'
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "Add downloaded images"
          git status

      - name: Push changes
        if: steps.determine_run.outputs.should_run == 'true'
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git
          git push origin main
