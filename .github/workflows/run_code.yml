name: Run Pixiv Downloader

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path-ignore: pix
          persist-credentials: false 
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pixivpy3

      - name: Run script
        run: python pixiv.py

      - name: Configure Git
        run: |
          git config --global user.name 'eifal'
          git config --global user.email '${{ secrets.USER_EMAIL }}'

      - name: Commit files
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "Add downloaded images"
          git status

      - name: Push changes
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git
          git push origin main
